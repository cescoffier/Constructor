  - repository: smallrye/smallrye-mutiny-vertx-bindings
    branchOrCommit: vertx.4.2.0.Beta1
    version: 2.14.0-SNAPSHOT
    commands:
      - mvn clean install
    dependencies:
       vertx.version: vertx
  - repository: smallrye/smallrye-reactive-messaging
    version: 3.10.0-SNAPSHOT
    dependencies:
      vertx.version: vertx
      "smallrye-vertx-mutiny-clients.version": smallrye/smallrye-mutiny-vertx-bindings
    commands:
      - mvn clean install -DskipTests
  - repository: quarkusio/quarkus-http
    branchOrCommit: main
    version: 4.1.2-SNAPSHOT
    commands:
      - mvn clean install -DskipTests
    dependencies:
      vertx.version: vertx
  - repository: cescoffier/quarkus
    branchOrCommit: vertx-4.2.0.beta1-integration
    version: 999-SNAPSHOT
    dependencies:
      vertx.version: vertx
      "smallrye-reactive-messaging.version": smallrye/smallrye-reactive-messaging
      "smallrye-mutiny-vertx-binding.version": smallrye/smallrye-mutiny-vertx-bindings
    commands:
      - mvn clean install -Dquickly
      - mvn clean install -pl extensions/vertx-core -pl extensions/vertx-http -pl extensions/vertx -pl extensions/vertx-web -pl extensions/vertx-graphql
      - mvn clean install -pl extensions/grpc-common -pl extensions/grpc
      - mvn clean install -pl extensions/smallrye-reactive-messaging-kafka -pl extensions/smallrye-reactive-messaging -pl extensions/smallrye-reactive-messaging-amqp -pl extensions/smallrye-reactive-messaging-mqtt -pl extensions/reactive-messaging-http
      - mvn clean install -pl extensions/reactive-pg-client -pl extensions/reactive-mysql-client -pl extensions/reactive-mssql-client -pl extensions/reactive-db2-client -pl extensions/reactive-datasource
      - mvn -Dsurefire.timeout=1200 -Dtest-containers -Dstart-containers -Dformat.skip -DskipDocs -Dquarkus.test.hang-detection-timeout=60 -pl integration-tests/reactive-messaging-kafka -pl integration-tests/reactive-messaging-amqp -pl integration-tests/reactive-messaging-http
      - mvn -Dsurefire.timeout=1200 -Dtest-containers -Dstart-containers -Dformat.skip -DskipDocs -Dquarkus.test.hang-detection-timeout=60 -pl integration-tests/grpc-plain-text-mutiny -pl integration-tests/grpc-streaming -pl integration-tests/grpc-mutual-auth -pl integration-tests/grpc-plain-text-gzip -pl integration-tests/grpc-hibernate-reactive -pl integration-tests/grpc-hibernate -pl integration-tests/grpc-health
      - mvn -Dsurefire.timeout=1200 -Dtest-containers -Dstart-containers -Dformat.skip -DskipDocs -Dquarkus.test.hang-detection-timeout=60 -pl integration-tests/resteasy-reactive-rest-client  -pl integration-tests/resteasy-reactive-rest-client-multipart
#      - mvn -e -B --fail-at-end install -Dsurefire.timeout=1200 -pl !integration-tests/gradle -pl !integration-tests/maven -pl !integration-tests/devtools -Dtest-containers -Dstart-containers -Dformat.skip -DskipDocs -Dquarkus.test.hang-detection-timeout=60